<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <input type="number" id="input1" placeholder="number 1" name="input1" /><br />

  <button id="button1">Dauginti</button>
  <button id="button2">Sudeti</button>
  <h3>Rezultatas paspaudus button:</h3>
  <div id="results">
    <p>Daugyba: <span id="out1"></span></p>
    <p>Sudetis: <span id="out2"></span></p>
  </div>

  <h3>Isvedimas ivedus reiksme i antra laukeli:</h3>
  <div id="results2">
    <p>Daugyba: <span id="out10"></span></p>
    <p>Sudetis: <span id="out20"></span></p>
  </div>

  <h3>Tikrinti reiksmes ilgi:</h3>
  <input type="text" id="input3" placeholder="text" name="input3" /><br />
  <span id="out3" style="color:red"></span>

</body>

</html>
