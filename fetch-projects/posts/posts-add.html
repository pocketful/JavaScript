<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <script src="posts-add.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <style>
    </style>
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <h1 class="header__title">Add post</h1>
            <p class="header__text">Create a new post</p>
        </div>
    </header>

    <!-- main -->
    <main class="container">

        <!-- links -->
        <div class="links">
            <a class="btn btn-link" href="posts.html">Get posts</a>
        </div>

        <!-- form -->
        <form id="formpost" autocomplete="off">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Title">
            <span class="form-error err-title"></span>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Author">
            <span class="form-error err-author"></span>

            <label for="body">Description</label>
            <textarea name="body" cols="30" rows="6" placeholder="Description"></textarea>
            <!-- <textarea name="body" cols="30" rows="6" minlength="5" placeholder="Description"
                required>text test</textarea> -->
            <span class="form-error err-body"></span>

            <label for="year">Year</label>
            <input type="number" step="1" id="year" name="year" placeholder="Year">
            <!-- <input type="number" step="1" min="1970" max="2022" id="year" name="year" placeholder="Year"
                value="2000"> -->
            <span class="form-error err-year"></span>

            <button type="submit" class="btn btn-link">Add post</button>
        </form>

        <!-- feedback -->
        <div id="feedback">
        </div>

</body>

</html>
