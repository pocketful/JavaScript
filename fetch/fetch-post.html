<body>

  <h1>Create post</h1>
  <form id="form1">
    <input type="text" name="title" placeholder="Title" />
    <textarea name="body" cols="30" rows="4" placeholder="Enter text"></textarea>
    <input type="hidden" name="userId" value="5" />
    <button>Create</button>
  </form>

  <br />
  <hr /> 

  <h1>Create post in a store</h1>
  <form id="form2">
    <input type="text" name="title" placeholder="Title"
      value="WD 4TB Gaming Drive Works with Playstation 4 Portable External Hard Drive" />
    <input type="number" min="0" step="0.01" name="price" placeholder="Price" value="100" />
    <input type="text" name="description" placeholder="Description" value="Expand your PS4 gaming experience" />
    <input type="text" name="image" placeholder="Image url"
      value="https://fakestoreapi.com/img/61mtL65D4cL._AC_SX679_.jpg" />
    <input type="text" name="category" placeholder="Category" value="electronics" />
    <button>Create</button>
  </form>
